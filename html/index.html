        <main id="main-content">

            <section id="filtro-widget" class="filter-widget">

                        <i class="bi bi-funnel"></i>
                        Filtros
                    </button>

                </div>

                <div id="filtros" class="filter-modal filtros-ocultos"
                    style="display: none; position: absolute; top: 100%; right: 0; background: white; border: 2px solid red; z-index: 9999; min-width: 300px; padding: 20px;">
                    <div class="filter-modal-content">
                        <div class="filter-modal-header">
                            <h4 style="color: #333 !important; font-size: 18px !important;">Filtrar productos</h4>
                            <button type="button" class="filter-close"
                                style="color: #333 !important; background: transparent !important;">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>

                        <div class="filter-modal-body">
                            <div class="filter-group">
                                <label for="filtro-nombre" class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-search"></i>
                                    Buscar productos
                                </label>
                                <input type="text" id="filtro-nombre" class="filter-input"
                                    style="color: #333 !important; background: white !important;"
                                    placeholder="Buscar por nombre...">
                            </div>

                            <div class="filter-group">
                                <label for="filtro-categoria" class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-grid"></i>
                                    Categoría
                                </label>
                                <select id="filtro-categoria" class="filter-select"
                                    style="color: #333 !important; background: white !important;">
                                    <option value="">Todas las categorías</option>
                                    <option value="remeras">Remeras</option>
                                    <option value="pantalones">Pantalones</option>
                                    <option value="abrigos">Abrigos</option>
                                    <option value="accesorios">Accesorios</option>
                                    <option value="marroquineria">Marroquinería</option>
                                    <option value="bolsos">Bolsos</option>
                                    <option value="pelotas">Pelotas</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="filtro-genero" class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-person"></i>
                                    Género
                                </label>
                                <select id="filtro-genero" class="filter-select"
                                    style="color: #333 !important; background: white !important;">
                                    <option value="">Todos</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Niño">Niño</option>
                                    <option value="Niña">Niña</option>
                                    <option value="Unisex">Unisex</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="filtro-talle" class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-rulers"></i>
                                    Talles
                                </label>
                                <select id="filtro-talle" class="filter-select"
                                    style="color: #333 !important; background: white !important;">
                                    <option value="">Todos los talles</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="filtro-disciplina" class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-trophy"></i>
                                    Deporte
                                </label>
                                <select id="filtro-disciplina" class="filter-select"
                                    style="color: #333 !important; background: white !important;">
                                    <option value="">Todos los deportes</option>
                                    <option value="futbol">Fútbol</option>
                                    <option value="basquet">Básquet</option>
                                    <option value="tenis">Tenis</option>
                                    <option value="natacion">Natación</option>
                                    <option value="running">Running</option>
                                    <option value="boxeo">Boxeo</option>
                                    <option value="voley">Voley</option>
                                    <option value="rugby">Rugby</option>
                                    <option value="hockey">Hockey</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="fitness">Fitness</option>
                                    <option value="musculacion">Musculación</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label class="filter-label"
                                    style="color: #333 !important; font-size: 14px !important; display: block !important;">
                                    <i class="bi bi-currency-dollar"></i>
                                    Rango de precios
                                </label>
                                <div class="price-range">
                                    <input type="number" id="filtro-precio-min" class="filter-input price-input"
                                        style="color: #333 !important; background: white !important;"
                                        placeholder="Precio mín" min="0">
                                    <span class="price-separator" style="color: #333 !important;">-</span>
                                    <input type="number" id="filtro-precio-max" class="filter-input price-input"
                                        style="color: #333 !important; background: white !important;"
                                        placeholder="Precio máx" min="0">
                                </div>
                            </div>
                        </div>

                        <div class="filter-modal-footer">
                            <button type="button" id="clear-all-filters" class="btn-secondary"
                                style="color: #333 !important; background: #f5f5f5 !important;">
                                <i class="bi bi-arrow-clockwise"></i>
                                Limpiar filtros
                            </button>
                            <button type="button" id="apply-filters" class="btn-primary"
                                style="color: white !important; background: #1291da !important;">
                                <i class="bi bi-check2"></i>
                                Aplicar filtros
                            </button>
                        </div>
                    </div>
                </div>
            </section>



            <section id="contenedor-productos" class="contenedor-productos">
                <!-- esto se va a rellenar con JS -->
            </section>
        </main>
