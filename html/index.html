<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Guemes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-movile">
            <h1 class="logo">Deportes Guemes</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Deportes Guemes</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="indumentaria" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"> </i>Indumentaria</button>
                    </li>
                    <li>
                        <button id="accesorios" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"> </i>Accesorios</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            
            <footer>
                <p class="text-footer">© 2024 Deportes Guemes</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            
            <!-- Formulario de Filtro -->
            <div id="filtro-widget">
                <button id="toggle-filtros"><i class="bi bi-filter"></i></button>
                <div id="filtros" class="modal filtros-ocultos">
                    <div class="modal-content">
                        <input type="text" id="filtro-nombre" placeholder="Nombre">
                        
                        <select id="filtro-categoria">
                            <option value="">Categoría</option>
                            <option value="remeras">Remeras</option>
                            <option value="pantalones">Pantalones</option>
                            <option value="abrigos">Abrigos</option>
                            <option value="accesorios">Accesorios</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                        
                        <input type="number" id="filtro-precio-min" placeholder="Precio Mínimo">
                        <input type="number" id="filtro-precio-max" placeholder="Precio Máximo">
                        
                        <select id="filtro-genero">
                            <option value="">Género</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Niño">Niño</option>
                            <option value="Niña">Niña</option>
                            <option value="No">No</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                        
                        <select id="filtro-talle">
                            <option value="">Talle</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>

                        <select id="filtro-disciplina">
                            <option value="">Disciplina</option>
                            <option value="Fútbol">Fútbol</option>
                            <option value="Básquet">Básquet</option>
                            <option value="Tenis">Tenis</option>
                            <option value="Natación">Natación</option>
                            <option value="Running">Running</option>
                            <option value="Boxeo">Boxeo</option>
                            <option value="Vóley">Vóley</option>
                            <option value="Rugby">Rugby</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Musculación">Musculación</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                        
                        <button id="aplicar-filtro">Aplicar Filtro</button>
                    </div>
                </div>
            </div>
            
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/main.js"></script>    
    <script src="JS/menus.js"></script>
</body>
</html>
